<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Result</title>
</head>
<body>
    <h1>Search Results from GIPHY</h1>
    <h1>Search Phrase: <div data-th-text="${phrase}"></div></h1>
    <table th:each="image : ${images}">
        <tr><img th:src="${image}"></img></tr>
    </table>
</body>
</html>
